<!DOCTYPE html>

<head>

    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="mini-logo">
        <div style="display: inline-flex; float: right;">
            <a href="index.html">Back</a>
        </div>
    </div>

    </div>

                    <center>
                        <input class= "searchText" type="text"  name="q">

                </div>
            </div>
            <div>
                <center>
                    <input class="btn-search" value="Google Search" aria-label="Google Search" type="submit">
                    <input class="btn-search" value="I'm feeling lucky" type="submit" name="btnI">
                </center>
            </div>
        </form>
    </div>
